<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Income Expense Tracker</h2>
        <div id="balance-container">
            <h3>Balance: <span id="balance">$0.00</span></h3>
            <p>Income: <span id="total-income">$0.00</span></p>
            <p>Expenses: <span id="total-expenses">$0.00</span></p>
        </div>
        <div id="form-container">
            <input type="text" id="description" placeholder="Enter description">
            <input type="number" id="amount" placeholder="Enter amount">
            <div>
                <input type="radio" id="income" name="type" value="income" checked>
                <label for="income">Income</label>
                <input type="radio" id="expense" name="type" value="expense">
                <label for="expense">Expense</label>
            </div>
            <button onclick="addEntry()">Add Entry</button>
        </div>
        <div id="filter-container">
            <input type="radio" name="filter" value="all" checked onclick="filterEntries('all')"> All
            <input type="radio" name="filter" value="income" onclick="filterEntries('income')"> Income
            <input type="radio" name="filter" value="expense" onclick="filterEntries('expense')"> Expense
        </div>
        <ul id="entry-list"></ul>
    </div>
</body>
</html>
